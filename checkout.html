<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - KNO GAMES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-dark text-light">

  <header class="py-4 text-center bg-dark">
    <h1 class="fw-bold">Checkout</h1>
  </header>

  <nav class="navbar navbar-expand-md navbar-dark bg-secondary border-bottom border-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="mycart.html">MyCart</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4 text-center">Your Cart</h2>

    <div class="mb-5">
  <ul id="checkout-cart" class="list-group"></ul>
  <p class="mt-3 fs-5"><strong>Total:</strong> <span id="checkout-total">P0.00</span></p>
</div>


    <h2 class="mb-3">Shipping Information</h2>
    <form id="checkout-form">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Address" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="City" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="ZIP Code" required>
        </div>
      </div>

      <h2 class="mt-5 mb-3">Payment Details</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Card Number (Fake)" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="CVV" required>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-success px-4">Place Order</button>
      </div>
    </form>

  <div id="confirmation" class="alert alert-success mt-5 text-center" role="alert" style="display: none;">
  <h4 class="alert-heading">Thank you for your purchase!</h4>
  <p>Your order number is: <strong id="order-number"></strong></p>
  <p>You will be redirected to the home page shortly.</p>
</div>

    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="checkout.js"></script>

</body>
</html>
